<html>
{% include 'header.html' %}

<body role="document">
    {% include 'admin/header.html' %}
    <div class="container theme-showcase" role="main">
        <p></p>
        <div class="jumbotron">
            <div class="container">
                <form class="form-signin" method="POST" action="/" />
                <h2 class="form-signin-heading">Please sign up</h2>
                <label class="sr-only" for="inputtext">Name</label>
                <input class="u-full-width" type="text" placeholder="Your Name" id="name" name="name">
                <label class="sr-only" for="inputusername">username address</label>
                <input class="u-full-width" type="username" placeholder="Your username" id="username" name="username">
                <label class="sr-only" for="inputPassword">Password</label>
                <input class="u-full-width" type="password" placeholder="Your Password" id="password" name="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
                <div align="center">
                    <script>
                    document.write('<a href="' + document.referrer + '">Go Back</a>');
                    </script>
                    <button onclick="myFunction()">Click me</button>
                    <p id="demo"></p>
                    <script>
                    function myFunction() {
                        document.getElementById("demo").innerHTML = "Hello World";
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
