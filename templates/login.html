<html>
  <head>
    {% include 'stylesheets.html' %}
    <script type="text/javascript" src="/static/js/functions/loginchecks.js"></script>
  </head>
  <body>
    {% include 'navbars/indexbar/indexbar.html' %}
    <div class="container navbar-padding-to-nearcenter">
      <div class="row">
        <div class="col-md-4"><img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive"></div>
        <div class="col-md-8">
          <h1>Sign in
            <small>
              <a href="/signup">Click here to make a shiny new account</a>
            </small>
          </h1>
          <div class="form-horizontal" role="form">
            <div class="form-group" id="email_box_element">
              <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">Email</label>
              </div>
              <div class="col-sm-10"><input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
            </div>
            <div class="form-group" id="password_box_element">
              <div class="col-sm-2">
                <label for="inputPassword3" class="control-label">Password</label>
              </div>
              <div class="col-sm-10"><input type="password" class="form-control" id="inputPassword3" placeholder="Password"></div>
            </div>
            <div id="feedback_error"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox">
                    Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button onclick="Sijax.request('check_loginbox', [$('#inputEmail3').val(), $('#inputPassword3').val()])" class="btn btn-info">Sign in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

  </html>
