<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login to Continue</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link ... href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link ... href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet" />
    <link ... href="{{ url_for('static', filename='css/skeleton.css') }}" rel="stylesheet" />
    <link ... href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<body role="document">
	{% include 'admin/header.html' %}
    <div class="container theme-showcase" role="main">
        <p></p>
        <div class="jumbotron">
            <div class="container">
                <form class="form-signin" method="POST" action="/" />
                <h2 class="form-signin-heading">Please sign in</h2>
                <label class="sr-only" for="inputEmail">Email address</label>
                <input class="u-full-width" type="email" placeholder="Your Email" id="email" name="email">
                <label class="sr-only" for="inputPassword">Password</label>
                <input class="u-full-width" type="password" placeholder="Your Password" id="password" name="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <div align="center">
                    <script>
                    document.write('<a href="' + document.referrer + '">Go Back</a>');
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
